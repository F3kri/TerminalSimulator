<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Simulator</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="terminal-selector">
            <button class="terminal-type-button active" data-type="windows">
                <i class="fab fa-windows"></i>
                Windows
            </button>
            <button class="terminal-type-button" data-type="linux">
                <i class="fab fa-linux"></i>
                Linux
            </button>
            <button class="terminal-type-button" data-type="macos">
                <i class="fab fa-apple"></i>
                MacOS
            </button>
        </div>

        <div class="terminal-window windows">
            <div class="terminal-header">
                <div class="title-bar">
                    <img class="terminal-icon" src="icons/terminal.svg" alt="Terminal icon">
                    <span class="title">Command Prompt</span>
                </div>
                <div class="window-controls">
                    <button class="minimize" title="Minimize">─</button>
                    <button class="maximize" title="Maximize">□</button>
                    <button class="close" title="Close">×</button>
                </div>
            </div>
            <div class="terminal-body">
                <div id="output"></div>
                <div class="command-line">
                    <span class="prompt">C:\Users\User></span>
                    <input type="text" id="command-input" autofocus>
                </div>
            </div>
        </div>
    </div>
    <script src="js/terminal.js"></script>
</body>
</html>
